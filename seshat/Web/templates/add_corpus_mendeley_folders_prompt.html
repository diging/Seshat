<div id="content">
    <h3>You have selected the folder with ID {{ folder_id }}. Create new corpus?</h3>
    
    <p id="status"></p>

    <p>
        <a href="{{ seshat_home }}/corpus/new?datasource=mendeley&folder={{ folder_id }}&proceed=true" id="proceed">Proceed</a>
    </p>

    <p id="home">
        <a href="{{ seshat_home }}/corpus/new?datasource=mendeley">Take me back!</a>
    </p>
</div>

<script>

var waiting = false;

$("#proceed").on("click", function(e) {
    if (waiting) {
        e.preventDefault();
    } else {
        waiting = true;
        $("#status").text("Loading, please wait... (this might take a while for large corpora)").css("font-weight", "bold");
        $("#home").html("");
        $(this).html("");
    }
});

</script>
